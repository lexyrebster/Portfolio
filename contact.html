<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/styling.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Homemade+Apple&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | Contact</title>
</head>
<body>
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
        <nav class="uk-navbar-container" uk-navbar="dropbar: true;" style="position: relative; z-index: 980;">
            <div class="uk-navbar-left"> Alexis Reb
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li><a href="portfolio.html" class="uk-button uk-button-text">Portfolio</a></li>
                    <li><a href="index.html" class="uk-button uk-button-text">About Me</a></li>
                    <li class="uk-active"><a href="contact.html" class="uk-button uk-button-text">Contact</a></li>
                </ul>
            </div>
            </div>
        </nav>
    </div>
<br>
<br>
    <div class="uk-container uk-container-large">

        <div class="uk-card uk-card-default uk-width-1-2@m">
            <div class="uk-card-header">
                <div class="uk-grid-small uk-flex-middle" uk-grid>
                    <div class="uk-width-expand">
                        <h3 class="uk-card-title uk-margin-remove-bottom">Contact Information</h3>
                    </div>
                </div>
            </div>
            <div class="uk-card-body">
                <form>
                    <fieldset class="uk-fieldset">
                
                        <div class="uk-margin">
                            Name
                            <input class="uk-input" type="text" placeholder="First, Last Name">
                        </div>
                        <div class="uk-margin">
                            Email
                            <input class="uk-input" type="text" placeholder="username@email.com">
                        </div>
                        <div class="uk-margin">
                            Message
                            <textarea class="uk-textarea" rows="5" placeholder=""></textarea>
                        </div>

                        <p uk-margin>
                            <button class="uk-button uk-button-default">Submit</button>
                        </p>

                        
                    </fieldset>
                </form>
            </div>
        </div> 

    </div>
    <br>
    <br> 
    
    <div class="footer">
        Copyright
    </div>

</body>    
</html>
